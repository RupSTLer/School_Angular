<div class="text-center">
    <h1>All Leaves List</h1>
</div>

<div class="container mt-4 mb-4">

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="leaves">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- StudentID Column -->
            <ng-container matColumnDef="studentId">
                <th mat-header-cell *matHeaderCellDef> Student-ID </th>
                <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
            </ng-container>

            <!-- StudentName Column -->
            <ng-container matColumnDef="studentName">
                <th mat-header-cell *matHeaderCellDef> StudentName </th>
                <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
            </ng-container>

            <!-- startDate Column -->
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> StartDate </th>
                <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
            </ng-container>

            <!-- endDate Column -->
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef> EndDate </th>
                <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
            </ng-container>

            <!-- reason Column -->
            <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef> Reason </th>
                <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
            </ng-container>

            <!-- time Column -->
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator> -->

    </div>
</div>
