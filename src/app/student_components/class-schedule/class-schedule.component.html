<div class="text-center mt-2">
    <h1 class="jumbotron">Class Schedule</h1>
</div>

<div class="container mt-4 mb-4">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="Time">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Monday">
              <th mat-header-cell *matHeaderCellDef> Monday </th>
              <td mat-cell *matCellDef="let element"> {{element.Monday}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Tuesday">
              <th mat-header-cell *matHeaderCellDef> Tuesday </th>
              <td mat-cell *matCellDef="let element"> {{element.Tuesday}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Wednesday">
              <th mat-header-cell *matHeaderCellDef> Wednesday </th>
              <td mat-cell *matCellDef="let element"> {{element.Wednesday}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
