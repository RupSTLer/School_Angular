<div class="text-center">
    <h1>My messages List</h1>
</div>

<div class="container mt-4 mb-4">

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="myMsgs">

            <!-- Position Column -->
            <!-- <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container> -->

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="senderId">
                <th mat-header-cell *matHeaderCellDef> Sender-Id </th>
                <td mat-cell *matCellDef="let element"> {{element.senderId}} </td>
            </ng-container>

            <ng-container matColumnDef="receiverId">
                <th mat-header-cell *matHeaderCellDef> Receiver-Id </th>
                <td mat-cell *matCellDef="let element"> {{element.receiverId}} </td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef> Message </th>
                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator> -->

    </div>
</div>
